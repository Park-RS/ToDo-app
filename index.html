<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Todo app</title>
</head>

<body>
	<div class="wrapper">
		<div class="head">
			<div class="container">
				<div class="head__row">
					<h1>ToDo приложение</h1>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="form">
				<div class="container">
					<div class="form__row">
						<form id="taskform" action="#" method="post">
							<input class="input-form" type="text" size="100" name="task-1" autofocus
								placeholder="Новая задача">
							<input class="sub" type="submit" value="Добавить">
						</form>
					</div>
				</div>
			</div>
			<div class="block">
				<div class="container">
					<div class="block__row">
						<p>Текущие задачи</p>
					</div>
				</div>
			</div>
			<div class="task">
				<div class="container">
					<div class="task__list">
						<ul id="list" class="task__lists">
							<li class="task__item item">
								<p class="task__title">Встать в 9 часов утра</p>
								<div class="task__button">
									<button class="task__button-1 button-icon">
										<img src="img/icon.png" alt="">
									</button>
									<button class="task__button-2 button-icon">
										<img src="img/icon-delete.png" alt="">
									</button>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
